	<meta charset="UTF-8">

	<body>
        
        <input type="text" id="firstInp">
        <input type="text" id="secondInp" >
        
	<script>
        
        let firstInp = document.querySelector('#firstInp');
        let secondInp = document.querySelector('#secondInp');

        firstInp.addEventListener('input', function(){
            if(firstInp.value.length >= 2){secondInp.focus()}
        });
        secondInp.addEventListener('input', function(){
            if(secondInp.value.length >= 2){secondInp.blur()}
        })

	</script>
    
	</body>
</html>
