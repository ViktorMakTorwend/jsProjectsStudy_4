	<body>
        
        <input type="text">
    
	<script>
        
        let inp = document.querySelector('input');

        inp.addEventListener('blur', getLetterUp);

        function getLetterUp (){
            inp.value = (inp.value.split(' ')).map(function (elem){
                
                let symbArr = elem.split('');
                symbArr.unshift(symbArr.shift().toUpperCase());
                return symbArr.join(''); 

            }).join(' ');
        }

	</script>
    
	</body>
