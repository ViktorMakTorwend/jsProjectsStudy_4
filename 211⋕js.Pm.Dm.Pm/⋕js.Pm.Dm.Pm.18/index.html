    <div><span> Don't change this text</span><!--commit-->Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing. Assumenda aut impedit sunt<span> Don't change this text</span></div>
    <button>cut the text</button>
    
	<script>

        let divs = document.querySelectorAll('div');
        let btn = document.querySelector('button');

        btn.addEventListener('click', cutText);

        function cutText(){
            for(let divElem of divs){
                for(let node of divElem.childNodes){
                    if (node.nodeType == 3){
                        node.textContent = node.textContent.substring(0, 10) + '!';
                    }
                }  
            }
        }
        
	</script>
