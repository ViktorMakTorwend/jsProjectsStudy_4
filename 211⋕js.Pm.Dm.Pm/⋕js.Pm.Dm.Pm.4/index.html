	<body>

        <input type="text">

	<script>
        
        let inp = document.querySelector('input');

        inp.addEventListener('blur', getSumNums);

        function getSumNums (){
            let sum = 0;
            let arrDigits = inp.value.split(',');        

            for (let num of arrDigits){
                sum += +num;
            }
            console.log(sum);
        }   

	</script>
