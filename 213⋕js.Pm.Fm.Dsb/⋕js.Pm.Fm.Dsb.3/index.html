	<body>
        
        <input type="text" disabled>
        <button id="btnKnow">know block or not</button>
        

	<script>
        
        let inp = document.querySelector('input');
        let btnKnow = document.querySelector('#btnKnow');
        

        btnKnow.addEventListener('click', function (){
            if (inp.disabled == true){alert('Blocked')}
            else {alert('Not blocked')}
        });
      
       
	</script>
