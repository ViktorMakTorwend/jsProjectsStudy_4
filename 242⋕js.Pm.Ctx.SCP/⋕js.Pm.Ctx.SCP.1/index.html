<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
    <title>⋕js.Pm.Ctx.SCP.1</title>
	</head>
	<body>

        <input id="elem" value="3">
     
	<script>

        "use strict";

        let elem = document.querySelector('#elem');
        elem.addEventListener('blur', func);

        // во внутренней функции square() недоступен контекст this,поэтому надо передать его не напрямую, 
        // а через объявление переменной, которую уже можно передать во внутреннюю функцию

        function func() {
            let self = this;
            alert( square() );
            
            function square() {
                return self.value * self.value;
            }
        }
        
	</script>
    
	</body>
</html>
