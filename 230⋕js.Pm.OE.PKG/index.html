	<body>
        
        <p>text</p>
        <input type="text">
  
	<script>
    
        let p = document.querySelector('p');
        let inp = document.querySelector('input');
        
        inp.addEventListener('keydown', function(event){

            if (event.code == 'Enter'){
                p.textContent = inp.value;
                inp.value = '';
            }
        });

	</script>
    
	</body>
