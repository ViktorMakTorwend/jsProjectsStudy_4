        <input type="text">
        
	<script>
        
        let inp = document.querySelector('input');

        inp.addEventListener('change', function (){
            if(inp.value.length <= 5){inp.classList.add('paintedGreen')}
            else if(inp.value.length > 5){inp.classList.add('paintedRed')}
        });

	</script>
